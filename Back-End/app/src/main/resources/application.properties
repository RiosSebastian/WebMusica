spring.application.name=app_web

# Consola
logging.pattern.dateformat=HH:mm
spring.main.banner-mode=off

# Configuracion del origen de datos
#spring.datasource.url=${DB_URL}${DB_NAME}
#spring.datasource.username=${DB_USER}
#spring.datasource.password=${DB_PASS}
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.url=jdbc:mysql://localhost:3306/AppWebMusica?serverTimezone=America/Argentina/Buenos_Aires
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Flyway config
#spring.flyway.url=${DB_URL}${DB_NAME}
#spring.flyway.user=${DB_USER}
#spring.flyway.password=${DB_PASS}
#spring.flyway.enabled=true

# Configuracion de JPA
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# API Docs
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui-custom.html
springdoc.swagger-ui.operationsSorter=alpha
springdoc.swagger-ui.tagsSorter=alpha
